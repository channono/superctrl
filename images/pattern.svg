<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="tech-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
            <!-- Circuit-like paths -->
            <path d="M20 0 L20 40 L60 40 L60 80 L100 80" 
                  stroke="white" stroke-width="0.5" 
                  fill="none" opacity="0.1"/>
            
            <path d="M0 60 L40 60 L40 20 L80 20 L80 100" 
                  stroke="white" stroke-width="0.5" 
                  fill="none" opacity="0.1"/>

            <!-- Connection points -->
            <circle cx="20" cy="40" r="2" fill="white" opacity="0.15"/>
            <circle cx="60" cy="40" r="2" fill="white" opacity="0.15"/>
            <circle cx="40" cy="60" r="2" fill="white" opacity="0.15"/>
            <circle cx="80" cy="20" r="2" fill="white" opacity="0.15"/>

            <!-- Decorative elements -->
            <rect x="15" y="35" width="10" height="10" 
                  stroke="white" stroke-width="0.5" 
                  fill="none" opacity="0.08"/>
            
            <rect x="75" y="15" width="10" height="10" 
                  stroke="white" stroke-width="0.5" 
                  fill="none" opacity="0.08"/>

            <!-- Subtle background elements -->
            <path d="M0 0 L100 100" stroke="white" 
                  stroke-width="0.25" opacity="0.05"/>
            <path d="M100 0 L0 100" stroke="white" 
                  stroke-width="0.25" opacity="0.05"/>
        </pattern>
    </defs>
    <rect width="100" height="100" fill="url(#tech-pattern)"/>
</svg>
