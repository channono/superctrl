<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-row {
            cursor: pointer;
        }
        .message-row.selected {
            background-color: #e3f2fd;
        }
        .message-content {
            max-width: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: visible;
        }
        th {
            cursor: pointer;
        }
        th:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h2>Message Management</h2>
        
        <!-- Action Buttons -->
        <div class="mb-3">
            <button class="btn btn-danger me-2" id="deleteBtn">Delete Selected</button>
            <button class="btn btn-secondary me-2" onclick="selectAll()">Select All</button>
            <button class="btn btn-primary" onclick="exportToCSV()">Export to CSV</button>
            <span class="ms-3" id="selectedCount"></span>
        </div>

        <!-- Messages Table -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th onclick="sortMessages('timestamp')">Date ↕</th>
                        <th onclick="sortMessages('name')">Name ↕</th>
                        <th onclick="sortMessages('email')">Email ↕</th>
                        <th onclick="sortMessages('subject')">Subject ↕</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="messageList"></tbody>
            </table>
        </div>
    </div>

    <script>
        let messages = [];
        let selectedRows = new Set();

        function updateSelectedCount() {
            const count = selectedRows.size;
            document.getElementById('selectedCount').textContent = count ? `${count} selected` : '';
            document.getElementById('deleteBtn').disabled = count === 0;
        }

        function selectAll() {
            const rows = document.getElementsByClassName('message-row');
            if (selectedRows.size === rows.length) {
                // Deselect all
                selectedRows.clear();
                for (let row of rows) {
                    row.classList.remove('selected');
                }
            } else {
                // Select all
                for (let row of rows) {
                    row.classList.add('selected');
                    selectedRows.add(row.dataset.id);
                }
            }
            updateSelectedCount();
        }

        function toggleSelection(row) {
            row.classList.toggle('selected');
            if (selectedRows.has(row.dataset.id)) {
                selectedRows.delete(row.dataset.id);
            } else {
                selectedRows.add(row.dataset.id);
            }
            updateSelectedCount();
        }

        function exportToCSV() {
            const rows = messages.map(msg => {
                return [
                    new Date(msg.timestamp).toLocaleString(),
                    msg.name,
                    msg.email,
                    msg.subject,
                    msg.message
                ].map(field => `"${field.replace(/"/g, '""')}"`).join(',');
            });

            const csv = [
                ['Date', 'Name', 'Email', 'Subject', 'Message'].join(','),
                ...rows
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'messages.csv';
            link.click();
        }

        async function deleteSelected() {
            if (!selectedRows.size) return;
            
            if (confirm(`Delete ${selectedRows.size} message(s)?`)) {
                const filenames = Array.from(selectedRows);
                
                try {
                    const response = await fetch('/functions/api/messages', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ filenames })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to delete messages');
                    }

                    // Clear selection and reload
                    selectedRows.clear();
                    updateSelectedCount();
                    await loadMessages();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to delete messages');
                }
            }
        }

        function displayMessages() {
            const tbody = document.getElementById('messageList');
            tbody.innerHTML = '';

            messages.forEach(msg => {
                const row = document.createElement('tr');
                row.className = 'message-row';
                row.dataset.id = msg.filename;
                if (selectedRows.has(msg.filename)) {
                    row.classList.add('selected');
                }
                
                row.innerHTML = `
                    <td>${new Date(msg.timestamp).toLocaleString()}</td>
                    <td>${msg.name}</td>
                    <td>${msg.email}</td>
                    <td>${msg.subject}</td>
                    <td class="message-content">${msg.message}</td>
                `;
                
                row.addEventListener('click', () => toggleSelection(row));
                tbody.appendChild(row);
            });
        }

        function sortMessages(field) {
            messages.sort((a, b) => {
                if (field === 'timestamp') {
                    return new Date(b.timestamp) - new Date(a.timestamp);
                }
                const aVal = a[field].toLowerCase();
                const bVal = b[field].toLowerCase();
                return aVal.localeCompare(bVal);
            });
            displayMessages();
        }

        async function loadMessages() {
            try {
                const response = await fetch('/functions/api/messages');
                
                if (!response.ok) {
                    throw new Error('Failed to load messages');
                }

                messages = await response.json();
                messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                displayMessages();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load messages');
            }
        }

        // Add event listeners
        document.getElementById('deleteBtn').addEventListener('click', deleteSelected);
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
